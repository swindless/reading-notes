<!DOCTYPE html>  
<html>  
  
<head>  
<title>  
JavaScript prompt() method  
</title>  

</head>  
  
<body style = "text-align: center;">  
<h1 style = "color: red;">  
    Spring Hill Resort Feedback 
</h1>  
<h2>  
Welcome to our feedback page
</h2>  
  
<button onclick = "feedback()">  
Click Here  
</button>  
<p id = "demo"></p>  
  
<script>  
    function feedback() {  
    var answer = prompt("What is the star rating you would give the hotel, 1-5", " "); 

let text = "";  
let increase = 1;

do {
        text += "Thank you for leaving your feedback rating **" + answer + "**" + "<br>";  
        increase++; 
    } while(increase <= answer);  
   document.getElementById("demo").innerHTML = text; 
    
   } 
    
</script>  
</body>  
  
</html>
